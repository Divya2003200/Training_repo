<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="AdminProducts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Admin Panel - Manage Products</h2>
        <button id="logout-btn" class="btn btn-danger mb-3">Logout</button>
        
        <h4>Add New Product</h4>
        <form id="add-product-form">
            <input type="text" id="title" placeholder="Product Title" class="form-control mb-2" required>
            <input type="number" id="price" placeholder="Price" class="form-control mb-2" required>
            <input type="text" id="image" placeholder="Image URL" class="form-control mb-2" required>
            <input type="number" id="rating" placeholder="Rating" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>

        <h4 class="mt-4">All Products</h4>
        <div class="row" id="products-container"></div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>

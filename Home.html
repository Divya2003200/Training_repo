<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Brand Logo / Home -->
            <a class="navbar-brand" href="#">MyShop</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="Home.html">Home</a>
                    </li>

                    <!-- Search Bar -->
                    <li class="nav-item">
                        <form class="d-flex">
                            <input id="search" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                            <button id="searchbtn" class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </li>

                   
                    <!-- Cart Icon -->
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Products</h2>
        <div class="row" id="product-list">
            <!-- Products will be inserted here dynamically -->
        </div>
    </div>

    <!-- Bootstrap JS (for dropdowns & responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
<script src="Home.js"></script>

<script src="Search.js"></script>
<script src="AddToCart.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .carousel-container { width: 300px; margin: auto; }
        img { width: 100%; height: 200px; border-radius: 10px; }
        button { padding: 10px; margin: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h2>Image Carousel</h2>
    <div class="carousel-container">
        <img id="carouselImage" src="" alt="Image">
        <div>
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        const images = [
           "https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600",
            "https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600",
            "https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
            "https://images.pexels.com/photos/757889/pexels-photo-757889.jpeg?auto=compress&cs=tinysrgb&w=600"
        ];

        let index = 0;
        document.getElementById("carouselImage").src = images[0];

        function nextImage() {
            index = (index + 1) % images.length;  
            document.getElementById("carouselImage").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length; 
             
            document.getElementById("carouselImage").src = images[index];
        }
    </script>

</body>
</html>
